<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-app">
            <h1>inicia sesion</h1>
            <form action="" method="post" class="login-form">
                <label for="ipt-username">nombre del usuario</label>
                <input type="text" name="username" id="ipt-username" placeholder="Juan" required>
                <label for="ipt-password">contraseña del usuario</label>
                <input type="password" name="password" id="ipt-password" placeholder="contraseñaUltraSegura" required>
                <button type="submit" id="btn-ingreso">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
