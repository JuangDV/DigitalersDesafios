<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Personal</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/code.js"></script>
</head>
<body>
    <div class="container">
        <div class="presupuestoPersonal-app">
            <h1><strong>Calculadora</strong> de <strong>Presupuesto Personal</strong></h1>
            <div class="row div-dataSubmit">
                <input type="number" id="input-presupuesto" name="presupuesto" placeholder="Presupuesto Personal">
                <button type="button" id="btn-calcular">Calcular</button>
            </div>
            <div class="row div-dataTable">
                <table>
                    <tr>
                        <th>Presupuesto Personal</th>
                        <td id="td-presupuestoPersonal">Sin Datos</td>
                    </tr>
                    <tr>
                        <th>Gastos Necesarios</th>
                        <td id="td-gastosNecesarios">Sin Datos</td>
                    </tr>
                    <tr>
                        <th>Gastos Opcionales</th>
                        <td id="td-gastosOpcionales">Sin Datos</td>
                    </tr>
                    <tr>
                        <th>Ahorro e Inversion</th>
                        <td id="td-ahorroInversion">Sin Datos</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
