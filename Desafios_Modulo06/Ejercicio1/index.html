<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/code.js"></script>
    <title>Calculadora de Punto de Equilibrio</title>
</head>
<body>
    <div class="container">
        <div class="puntoDeEquilibrio-app">
            <h1><strong>Calculadora</strong> de <strong>Punto de Equilibrio</strong></h1>
            <form action="#" id="formularioPrincipal">
                <label for="costosFijos">Costos Fijos <span>*</span></label>
                <input type="number" name="costosFijos" id="costosFijos" required>
                <label for="precioDeVenta">Precio de Venta <span>*</span></label>
                <input type="number" name="precioDeVenta" id="precioDeVenta" required>
                <label for="costosVariables">Costos Variables <span>*</span></label>
                <input type="number" name="costosVariables" id="costosVariables" required>
                <button type="reset" id="btn-reset">Reiniciar</button>
                <button type="submit" id="btn-calcular">Calcular</button>
            </form>
        </div>
    </div>
</body>
</html>
